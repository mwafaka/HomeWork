<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CountDownClock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <table class="countdownContainer">
      <tr>
        <td colspan="4">CountDownClock</td>
      </tr>
      <tr class="info">
        <td id="days">14</td>
        <td id="hours">12</td>
        <td id="minutes">12</td>
        <td id="seconds">22</td>
      </tr>
      <tr>
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
    </table>

    <script src="js/main.js"></script>
  </body>
</html>
